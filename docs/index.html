# aestethics **`aes()`**

- La funci√≥n `aes()` puede utilizarse en tres contextos:


```r
## Por separado ##
# las est√©ticas dentro de aes() ser√°n comunes a 
# todos los geom que utilice.
ggplot(datos)+
  aes()+
  geom_col()

## Dentro de la funci√≥n `ggplot()` ##
# las est√©ticas dentro de aes() ser√°n comunes a
#  todos los geom que utilice.
ggplot(datos, aes())+
  geom_col()

## Dentro de geom ##
# las est√©ticas dentro de aes() ser√°n v√°lidas 
# solo para el geom que la contiene.

ggplot(datos)+
  geom_col(aes())
```

---
# aestethics **`aes()`**

- Ponemos dentro de esta funci√≥n est√©ticas que queremos mostrar que **var√≠an seg√∫n los valores que toman nuestros datos**

- Las est√©ticas que podemos usar dependen del tipo de gr√°fico (`geom`) que estamos utilizando, pero las m√°s utilizadas son:

  - x
  - y
  - color
  - fill
  - alpha
  - shape
  - size

---
# aestethics **`aes()`**

- Fuera de `aes()` podemos fijar aspectos est√©ticos que son comunes dentro de `geom` (no var√≠an seg√∫n los valores de los datos). Por ejemplo, si quiero que todas las columnas tengan una transparencia de 70%:


```r
ggplot(datos, aes(x = ..., y = ..., fill = ...))+
  geom_col(alpha = 0.7)
```

- Podemos combinar est√©ticas dentro y fuera de `aes()`, y dentro y fuera de `geom_*()` para hacer el gr√°fico que tenemos en mente.

- Todas las est√©ticas que utilizamos pueden escalarse mediante las funciones `scale_*_*()`.

---
